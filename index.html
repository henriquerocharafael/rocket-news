<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Fonts -->

  <body>
    <img class="logo" src="./assets/logo.svg">

    <div class="header-container">
      <h1 class="title">atualize ideias e informações em 5 minutos.</h1>
      <p class="subtitle">tudo que você precisa saber para começar seu dia bem e informado</p>
      <p>
        noticias sobre o universo Rocketseat, e tudo o 
        que precisa para começar o dia melhor.<br>
        perfeito para se preparar para codar ☕
      </p>
    </div>

    <form action="" method="post">
      <label for="">
        Insira seu e-mail:<br>
        <div class="input-stick"></div>
        <input type="text" name="" id="" placeholder="Email...">
      </label>
      <button type="submit">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width="24" 
          height="24" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          class="feather feather-send">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </form>

    <div class="link">
      <a href="#">
        deixe-me ler primeiro
      </a>

      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 12H19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 5L19 12L12 19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>        
    </div>
